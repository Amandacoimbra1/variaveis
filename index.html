<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <link rel="stylesheet" href="style.css">
    <script language="javascript">
        var msg1 = "Página carregada com sucesso!";
        var msg2 = "Veremos a seguir os valores das variáveis e exemplos de operações"
    </script>
</head>
<body>
    <script>
        alert(msg1);
        alert(msg2);

        var x = 100;
        var y = 70;

        document.write('x: '+x,'<br><br>')
        document.write('y: '+y,'<br><br>')
        document.write('x + y: '+ (x+y),'<br><br>')
        document.write('x - y: '+ (x-y),'<br><br>')
        document.write('x * y: '+ x*y,'<br><br>')
        document.write('x / y: '+ x/y,'<br><br>')
        document.write('y / x: '+ y/x,'<br><br>')
        document.write('x é igual a y? '+ (x==y),'<br><br>')
        document.write('y é diferente de x? '+ (y!=x),'<br><br>')
        document.write('x é maior que y? '+ (x>y),'<br><br>')
        document.write('y é maior ou igual a x? '+ (y>=x),'<br><br>')
        document.write('x é menor que y? '+ (x<y),'<br><br>')
        document.write('y é menor ou igual a x? '+ (y<=x),'<br><br>')

    </script>
</body>
</html>
